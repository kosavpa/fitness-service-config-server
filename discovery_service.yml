server:
  main:
    web-application-type: reactive
  port: 8090
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
  fetchRegistry: false
  serviceUrl:
    defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 5
allowOrigin: http://localhost
