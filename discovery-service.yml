server:
  port: 8090
  
eureka:
  instance:
    hostname: discovery
    
  client:
    registerWithEureka: false
    fetchRegistry: false
    
  serviceUrl:
    defaultZone: http://actuatorClient:actuatorClient@${eureka.instance.hostname}:${server.port}/eureka/
    
  server:
    waitTimeInMsWhenSyncEmpty: 5
    
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
        
allowOrigin: http://localhost
